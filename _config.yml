  avatar : "/assets/images/Ryan_Professional_Image.jpg"
  bio    : "4th year Mechanical Eng. student at UF with a focus on Manufacturing Eng."
  links:
    - label: "ryantruongcollege@gmail.com"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:ryantruongcollege@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/ryan-truong-rt79262026/"
   # - label: "GitHub"
